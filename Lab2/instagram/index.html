<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <section class="right">
                <img src="images/image.png" alt="logo" class="logo">

                <div class="right-content">
                    <p class="right-text">See everyday moments from your <span class="rainbow-text">close friends.</span></p>
                    <img src="images/stories.png" alt="" class="stories">
                </div>
                
            </section>

            <article class="left">
                <p class="login-text">Log in to Instagram</p>
                <div class="buttons-box">
                    
                    <input  class="buttons" type="email" name="" id="email" placeholder="Mobile number, username or email address">
                    <input class="buttons" type="password" name="" id="password" placeholder="Password">
                    <button class="buttons" type="submit" id="login">Log in</button>
                    <a class="buttons" href="#" id="forgotten">Forgotten Password?</a>
                    <button class="buttons" type="button" id="Login-Facebook">Log in with Facebook</button>
                    <button class="buttons" type="submit" id="create-new">Create new account</button>
                    <img src="images/Meta.png" alt="Meta" class="meta-logo">
                </div>
                
            </article>
    </main>

    <footer class="footer">
    <nav class="footer-links">
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
    </nav>

    <div class="footer-bottom">
        <select class="language">
            <option>English</option>
            <option>Русский</option>
            <option>Қазақша</option>
            <option>Türkçe</option>
            <option>Deutsch</option>
        </select>

        <span>© 2026 Instagram from Meta</span>
    </div>
</footer>



</body>
</html>
